<h2>Update {{ groceries.name }}</h2>

<p><a href="{% url 'groceryapp:groceriesdetail' groceries.id %}">Back</a></p>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type='hidden' name='next' value="groceryapp:groceriesdetail" />
    <button type="submit">Update</button>
</form>
